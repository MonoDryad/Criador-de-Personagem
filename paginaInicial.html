<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style-principal.css">
    <!-- <link rel="stylesheet" href="./styles/style-1080p.css">
    <link rel="stylesheet" href="./styles/style-900p.css"> -->
    <link rel="icon" href="./styles/imagens/Logo.png" type="image/png">
    <title id="rpgtitulo">RPG</title>
</head>
<body>
    <header>
        <img id="dnd" src="./styles/imagens/Logo.png" alt="Dungeons & Dragons">
    </header>
    <div class="criação-personagem" id="criacao-personagem">
        <div id="imagens">
            <img id="bardoicon" src="./styles/imagens/classes/bard.png">
            <img id="druidaicon" src="./styles/imagens/classes/druid.png">
            <img id="warlockicon" src="./styles/imagens/classes/warlock.png">
            <img id="warrioricon" src="./styles/imagens/classes/warrior.png">
            <img id="monkicon" src="./styles/imagens/classes/monk.png">
            <img id="paladicon" src="./styles/imagens/classes/paladin.png">
            <img id="rogueicon" src="./styles/imagens/classes/rogue.png">
            <img id="huntericon" src="./styles/imagens/classes/hunter.png">
        </div>
            <h1 id="titulo">Criação de Personagem</h1>
        <div id="primeiro-formulario" class="primeiro-formulario" style="display: block;">
            <div class="informação">
                <label id="nOme">Nome </label>
                <input autocomplete="off" type="text" class="nome" id="nome" name="nome">
                <img src="./styles/imagens/botoes/gerarNomeOn.png" alt="Gerar Nome" id="NomeAleatorio" onclick="geraraAleatorio()">
                <img src="./styles/imagens/botoes/gerarPersonagemOn.png" alt="Gerar Personagem" id="PersonagemAleatorio" onclick="gerarPersonagem()">
            </div>
                <label id="eraça">Raça </label>
                <label id="tituloRaça">Raça</label>
                <textarea id="descriçãoRaça" readonly></textarea>
            <select id="raça" autocomplete="off">
                <option name="raçaEscolha" value="Nenhum" id="Nenhum">Nenhum</option>
                <option name="raçaEscolha" value="humano">Humano</option>
                <option name="raçaEscolha" value="elfo">Elfo</option>
                <option name="raçaEscolha" value="meioelfo">Meio-Elfo</option>
                <option name="raçaEscolha" value="meioorc">Meio-Orc</option>
                <option name="raçaEscolha" value="anao">Anão</option>
                <option name="raçaEscolha" value="gnomo">Gnomo</option>
            </select>
                <label id="eclasse">Classe </label>
                <label id="tituloClasse">Classe</label>
                <textarea id="descriçãoClasse" readonly></textarea>
            <select id="classe" autocomplete="off">
                <option value="nenhumclass" id="nenhumclass">Nenhum</option>
                <option value="guerreiro" id="guerreiro">Guerreiro</option>
                <option value="bardo" id="bardo">Bardo</option>
                <option value="druida" id="druida">Druída</option>
                <option value="monge" id="monge">Monge</option>
                <option value="paladino" id="paladino">Paladino</option>
                <option value="caçador" id="caçador">Caçador</option>
                <option value="sacerdote" id="sacerdote">Sacerdote</option>
                <option value="bruxo" id="bruxo">Bruxo</option>
                <option value="mago" id="mago">Mago</option>
                <option value="ladino" id="ladino">Ladino</option>
            </select>
            <div class="status-personagem" id="status-personagem">
                <label id='Status'>Status</label>
                <label id='forçalbl'>Força</label><input autocomplete="off" type="text" class="status-input" name="força" id="força" readonly>
                <label id='destrezalbl'>Destreza </label><input autocomplete="off" type="text" class="status-input" name="destreza" id="destreza" readonly>
                <label id='constituicaolbl'>Constituição </label><input autocomplete="off" type="text" class="status-input" name="contituicao" id="contituicao" readonly>
                <label id='inteligencialbl'>Inteligência </label><input autocomplete="off" type="text" class="status-input" name="inteligencia" id="inteligencia" readonly>
                <label id='sabedorialbl'>Sabedoria </label><input autocomplete="off" type="text" class="status-input" name="sabedora" id="sabedoria" readonly>
                <label id='carismalbl'>Carisma </label><input autocomplete="off" type="text" class="status-input" name="carisma" id="carisma" readonly>
                <label id='ptotallbl'>Total </label><input autocomplete="off" type="text" class="status-input" name="pontos" id="pontos" readonly>
                <label id='pvlbl'>PV </label><input autocomplete="off" type="text" class="status-input" name="ponto-de-vida" id="ponto-de-vida" readonly>
                <img src="./styles/imagens/botoes/statusOn.png" id="botao-randomizar" alt="Gerar Status" onclick="randomizarStatusPrimeiro()">
                <label id="erro-primeiro-formulario"></label>
                <img src="./styles/imagens/botoes/proximoOn.png" id="botao-proximo-formulario" onclick="proximoCriar()" alt="Próximo">>
            </div>
        </div>
        <div id="segundo-formulario" class="segundo-formularo" style="display: none;">
            <label id="Biografia-text">Biografia</label>
            <img src="./styles/imagens/botoes/proximoOn.png" id="gerarbiografia" alt="Gerar Biografia (Genérico)" onclick="gerarBiografia()">
            <textarea autocomplete="off" id="biografia" placeholder="Sua Biografia! (Opcional)"></textarea>
            <label>Iniciativa: </label><input autocomplete="off" type="number" name="iniciativa" id="iniciativa" readonly>
            <label>Velocidade: </label><input autocomplete="off" type="number" name="velocidade" id="velocidade" readonly>
            <button id="randomizar2" onclick="randomizarStatusSegundo()">Gerar Status</button>
            <label>Alinhamento: </label>
            <select id="alinhamento" autocomplete="off" disabled>
                <option value="lawfulgood" id="lawfulgood">Lawful good</option>
                <option value="good" id="good">Good</option>
                <option value="chaoticgood" id="chaoticgood">Chaotic good</option>
                <option value="lawfulneutral" id="lawfulneutral">Lawful neutral</option>
                <option value="neutral" id="neutral">Neutral</option>
                <option value="chaoticneutral" id="chaoticneutral">Chaotic neutral</option>
                <option value="lawfulevil" id="lawfulevil">Lawful evil</option>
                <option value="evil" id="evil">Evil</option>
                <option value="chaoticevil" id="chaoticevil">Chaotic evil</option>
            </select>
            
            <button id="começarHistoria" onclick="começar()" disabled>Começar</button>
        </div>
        <label id="erro-segundo-formulario"></label>
    </div>
    <textarea id="texto-personagem-status" style="display: none;" readonly autocomplete="off"></textarea>
    <button id="ultimaverificação" style="display: none;" onclick="ultimaverificação()">Continuar</button>
    <button id="voltar" style="display: none;" onclick="voltar()">Voltar</button>
    <div class="historia" id="historia" style="display: none;">
        <label>
            <h3 id="local">Cidade</h3>
            <p id="acontecimento">Lorem ipsum dolor sit amet, 
                consectetur adipiscing elit, 
                sed do eiusmod tempor incididunt ut 
                labore et dolore magna aliqua. 
                Ut enim ad minim veniam, 
                quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. 
                Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. 
                Excepteur sint occaecat cupidatat non proident, 
                sunt in culpa qui officia deserunt mollit anim id est laborum.</p>
        </label>
        <input type="radio" name="escolhaDaHistoria" id="escolhaDaHistoria1" value="escolhaRuim" style="display: none;"><label id="oQueFazerAgoraOpcao1"></label>
        <input type="radio" name="escolhaDaHistoria" id="escolhaDaHistoria2" value="escolhaRuim" style="display: none;"><label id="oQueFazerAgoraOpcao2"></label>
        <input type="radio" name="escolhaDaHistoria" id="escolhaDaHistoria3" value="escolhaRuim" style="display: none;"><label id="oQueFazerAgoraOpcao3"></label>
        <input type="radio" name="escolhaDaHistoria" id="escolhaDaHistoria4" value="escolhaRuim" style="display: none;"><label id="oQueFazerAgoraOpcao4"></label>
        <input type="radio" name="escolhaDaHistoria" id="escolhaDaHistoria5" value="escolhaRuim" style="display: none;"><label id="oQueFazerAgoraOpcao5"></label>
        <input type="radio" name="escolhaDaHistoria" id="escolhaDaHistoria6" value="escolhaRuim" style="display: none;"><label id="oQueFazerAgoraOpcao6"></label>
        <button onClick="continuarHistoria()" style="display: block;">Continuar</button>
        <button id="confirmarEscolha" onClick="confirmarEscolha()" style="display: none;">Confirmar</button>
    </div>
</body>
<script src="./jquery-3.6.0.min.js"></script>
<script src="./scripts/base.js"></script>
<script src="./scripts/geradorDeNome.js"></script>
<script src="./scripts/geradorDeStatus.js"></script>
</html>
