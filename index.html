<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>RPG Linear</title>
</head>
<body>
    <header>
        <img src="./imagens/Logo.png" alt="Dungeons & Dragons" style="width: 140px;">
    </header>
    <div class="criação-personagem" id="criacao-personagem">
        <h1>Criação de Personagem: Informação do Personagem</h1>
        <form>
            <div class="informação">
                <label for="nome">Nome do Personagem:</label>
                <input type="text" id="nome" name="nome">
            </div>
            <label id="eraça">Raça: </label>
            <select id="raça">
                <option value="humano">Humano</option>
                <option value="elfo">Elfo</option>
                <option value="meioelfo">Meio-Elfo</option>
                <option value="meioorc">Meio-Orc</option>
                <option value="anao">Anão</option>
                <option value="gnomo">Gnomo</option>
                <option value="halfling">Halfling</option>
                <option value="tiefling">Tiefling</option>
            </select>
            <label id="eclasse">Classe: </label>
            <select id="classe">
                <option value="barbaro">Bárbaro</option>
                <option value="bardo">Bardo</option>
                <option value="clerigo">Clérigo</option>
                <option value="druida">Druída</option>
                <option value="lutador">Lutador</option>
                <option value="monge">Monge</option>
                <option value="paladino">Paladino</option>
                <option value="atirador">Atirador</option>
                <option value="sacerdote">Sacerdote</option>
                <option value="bruxo">Bruxo</option>
                <option value="mago">Mago</option>
                <option value="artifice">Artífice</option>
            </select>
            <div class="status-personagem" id="status-personagem">
                <label>Força</label><input type="text" name="" id="">
                <label>Destreza</label><input type="text" name="" id="">
                <label>Constituição</label><input type="text" name="" id="">
                <label>Inteligência</label><input type="text" name="" id="">
                <label>Sabedoria</label><input type="text" name="" id="">
                <label>Carisma</label><input type="text" name="" id="">
            </div>
        </form>
    </div>
</body>
</html>
